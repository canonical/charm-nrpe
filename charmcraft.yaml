type: charm

parts:
  charm:
    plugin: dump
    source: .
    prime:
      - actions/*
      - files/*
      - hooks/*
      - hooks/charmhelpers/*
      - templates/*
      - actions.yaml
      - config.yaml
      - copyright
      - LICENSE
      - metadata.yaml
      - README.md

platforms:
  ubuntu@20.04:amd64:
  ubuntu@22.04:amd64:
  ubuntu@20.04:arm64:
  ubuntu@22.04:arm64:
  ubuntu@20.04:s390x:
  ubuntu@22.04:s390x:
  ubuntu@20.04:ppc64el:
  ubuntu@22.04:ppc64el:
