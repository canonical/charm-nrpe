type: charm

parts:
  charm:
    plugin: dump
    source: .
    prime:
      - actions/*
      - files/*
      - hooks/*
      - hooks/charmhelpers/*
      - templates/*
      - actions.yaml
      - config.yaml
      - copyright
      - LICENSE
      - metadata.yaml
      - README.md

bases:
  - name: ubuntu
    channel: "22.04"
    architectures: [amd64, arm64, ppc64el, s390x]
  - name: ubuntu
    channel: "20.04"
    architectures: [amd64, arm64, ppc64el, s390x]
  - name: ubuntu
    channel: "18.04"
    architectures: [amd64, arm64, ppc64el, s390x]
