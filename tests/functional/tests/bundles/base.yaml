local_overlay_enabled: true
applications:
  rabbitmq-server:
    charm: rabbitmq-server
    num_units: 1
    constraints: root-disk=8G cores=2 virt-type=virtual-machine
  ubuntu:
    charm: ubuntu
    num_units: 1
  nagios:
    charm: nagios
    num_units: 1
    series: bionic
  nrpe:
    charm: nrpe
relations:
  - - rabbitmq-server:nrpe-external-master
    - nrpe:nrpe-external-master
  - - ubuntu:juju-info
    - nrpe:general-info
  - - nrpe:monitors
    - nagios:monitors
